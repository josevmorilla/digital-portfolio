services:
  postgres:
    image: postgres:15-alpine
    container_name: portfolio-db
    environment:
      POSTGRES_USER: portfolio
      POSTGRES_PASSWORD: portfolio123
      POSTGRES_DB: portfolio
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portfolio"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: portfolio-backend
    environment:
      DATABASE_URL: "postgresql://portfolio:portfolio123@postgres:5432/portfolio?schema=public"
      PORT: 5000
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@portfolio.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    command: >
      sh -c "
        npm run prisma:migrate &&
        npm run prisma:seed &&
        npm start
      "

  frontend:
    image: node:18-alpine
    container_name: portfolio-frontend
    working_dir: /app
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run build && npx vite preview --host 0.0.0.0 --port 3000"

volumes:
  postgres_data:
